<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">

  <body onload="printTaskList();">
    <!--nav- bar content-->
    <div class="nav">
      <div class="container"></div>

          <a href= target="_blank"><li >Who are We?</li></a>

    <main class="container">
      <div class="grid-container">
        <div class="heading1"><h1>Task List Manager</h1></div>

        <div class="form1">
          <div id="error_message"></div>
          <div id="aBox"></div>
          <div class="form-group">
            <label for="taskName">Task:</label>
            <input
              type="text"
              class="form-control"
              id="taskName"
              name="taskName"
              placeholder="Name"
            />
            <span id="tspan" style="color: red; font-size: 12px"
              ><em></em
            ></span>
          </div>

          <div class="form-group">
            <label for="taskDesc">Task Description:</label>
            <textarea
              id="taskDesc"
              name="taskDesc"
              class="md-textarea form-control"
              rows="3"
              placeholder="Describe Your Task"
            ></textarea>
            <span id="dspan" style="color: red; font-size: 12px"
              ><em></em
            ></span>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="assignedTo"> To:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="assignedTo"
                    name="assignedTo"
                    placeholder="Assigned"
                  />
                  <span id="aspan" style="color: red; font-size: 12px"
                    ><em></em
                  ></span>
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label for="duedate">Due Date:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="duedate"
                    name="duedate"
                  />
                  <span id="dtspan" style="color: red; font-size: 12px"
                    ><em></em
                  ></span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button
                  type="button"
                  onclick="processInput()"
                  class="btn"
                >
                  Add Task
                </button>
              </div>
            </div>
          </div>

          <br />
          <div>
            <select name="filter" id="filter" onclick="showFiltered(event)" >
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
          </div>
          <!---->
          <div id="card_place"></div>
          <!---->
        </div>
      </div>
       <!-- Meet the Team Section -->
    <div class="row bg-dark rounded-top ">

    </div>

            </div>
            <div class="carousel-item">
              <img src="Photos/IMG-20180719-WA0003.jpg" class="d-block w-100" alt="Jorge">
              <div class="carousel-caption bg-dark rounded-pill py-0">
                <p class="font-weight-bold text-center mb-0">Team4 <spam class="font-weight-light">Jorge</spam></p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="Photos/galaxy_universe-1280x1024.jpg" class="d-block w-100" alt="Esays">
               <div class="carousel-caption bg-dark rounded-pill py-0">
                <p class="font-weight-bold text-center mb-0">Team4 <spam class="font-weight-light">Esays</spam></p>

                <p class="font-weight-bold text-center mb-0">Team4 <spam class="font-weight-light">Manaye</spam></p>

          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
